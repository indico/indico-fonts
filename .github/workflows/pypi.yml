name: PyPI release ðŸ ðŸ“¦

on:
  push:
    tags: [v*]

jobs:
  build:
    name: Build package ðŸ“¦
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        name: Set up Python ðŸ
        with:
          python-version: '3.11'
      - name: Check version ðŸ”
        run: python .github/utils/check_version.py "${GITHUB_REF#refs/tags/v}"
      - name: Install pypa/build ðŸ”§
        run: pip install --user build
      - name: Build wheel and sdist ðŸ—
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - uses: actions/upload-artifact@v3
        name: Upload build artifacts ðŸ“¦
        with:
          path: ./dist
  create-github-release:
    name: Create GitHub release ðŸ™
    # Upload the sdist and wheels to a GitHub release. They remain
    # available as build artifacts for a while as well.
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v3
        name: Download build artifacts ðŸ“¦
      - name: Create draft release ðŸ™
        run: >-
          gh release create
          --draft
          --repo ${{ github.repository }}
          --title ${{ github.ref_name }}
          ${{ github.ref_name }}
          artifact/*
        env:
          GH_TOKEN: ${{ github.token }}
  publish-pypi:
    name: Publish ðŸš€
    needs: build
    # Wait for approval before attempting to upload to PyPI. This allows reviewing the
    # files in the draft release.
    environment: 'publish'
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v3
      # Try uploading to Test PyPI first, in case something fails.
      - name: Publish to Test PyPI ðŸ§ª
        uses: pypa/gh-action-pypi-publish@v1.8.7
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: artifact/
      - name: Publish to PyPI ðŸš€
        uses: pypa/gh-action-pypi-publish@v1.8.7
        with:
          packages-dir: artifact/
